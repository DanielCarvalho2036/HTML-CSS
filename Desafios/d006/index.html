<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <pre>
<p>Embaixo está um exemplo de termos em HTML,
ao passar o mouse encima deles, será mostrada
a tag utilizada para eles funcionarem. </p></pre>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag de &lt;h1&gt; até &lt;h6&gt;, dependendo do nivel requisitado.">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li> 
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;, adicione o parâmetro type='1' a elas para serem numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
