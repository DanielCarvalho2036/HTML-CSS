<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="Imagens/m.jpg" type="image/jpg">
        <img src="Imagens/g.jpg" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/rezero.m4a" type="audio/aac">
        <p>Infelizmente seu navegador não consegue repoduzir áudio.
        <a href="midia/rezero.m4a">Clique aqui para baixar o seu arquivo.</a>
        </p>
    </audio>
</body>
</html>
